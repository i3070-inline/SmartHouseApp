<div (click)="toggle()"
     (keydown.enter)="toggle()"
     [attr.currentTheme]="currentTheme()"
     class="neo-toggle-btn"
     role="button"
     tabindex="0">
  <span class="toggle-circle neo-shadow-base">
    <svg class="toggle-icon"></svg>
  </span>
  <span class="toggle-label">{{currentTheme() | titlecase}} Mode</span>
</div>
